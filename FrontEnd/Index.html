<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Pizza API Frontend</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Pizza API</h1>

        <h2>Listado de pizzas</h2>
        <ul id="pizzasList"></ul>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Importe</th>
                <th scope="col">Libre de gluten</th>
                <th scope="col">Descripción</th>
              </tr>
            </thead>
            <tbody id="pizzasTable"></tbody>
          </table>

        <h2>Obtener todas las pizzas</h2>
        <button onclick="GetPizzas()">Obtener todas las pizzas</button>
        <input type="number" id="getAlltope" placeholder="tope">
        <input type="text" id="getAllorderField" placeholder="orderField">
        <input type="text" id="getAllsortOrder" placeholder="sortOrder">
        
        <h2>Obtener pizza por ID</h2>
        <input type="number" id="pizzaIdInput" placeholder="ID de la pizza">
        <button onclick="getPizzaById()">Obtener pizza</button>
        <p id="pizzaInfo"></p>

        <h2>Crear pizza</h2>
        <input type="text" id="addPizzaNameInput" placeholder="Nombre">
        <input type="checkbox" id="addPizzaGlutenFreeInput">
        <label for="addPizzaGlutenFreeInput">Sin gluten</label>
        <input type="number" id="addPizzaPriceInput" placeholder="Precio">
        <textarea id="addPizzaDescriptionInput" placeholder="Descripción"></textarea>
        <button onclick="addPizza()">Agregar pizza</button>
        <p id="addResult"></p>

        <h2>Eliminar pizza</h2>
        <input type="number" id="deletePizzaIdInput" placeholder="ID de la pizza">
        <button onclick="deletePizza()">Eliminar pizza</button>
        <p id="deleteResult"></p>

        <h2>Actualizar pizza</h2>
        <input type="number" id="updatePizzaIdInput" placeholder="ID de la pizza">
        <input type="text" id="updatePizzaNameInput" placeholder="Nombre">
        <input type="checkbox" id="updatePizzaGlutenFreeInput">
        <label for="updatePizzaGlutenFreeInput">Sin gluten</label>
        <input type="number" id="updatePizzaPriceInput" placeholder="Precio">
        <textarea id="updatePizzaDescriptionInput" placeholder="Descripción"></textarea>
        <button onclick="updatePizza()">Actualizar pizza</button>
        <p id="updateResult"></p>


        <script src="control.js"></script>
    </body>
</html>
